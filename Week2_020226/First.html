<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple Table</title>
</head>
<body>
  <table style ="border:2px black;border-collapse:collapse;width: 60%;text-align: center;"></table>
  <caption style="font-weight: bold;font-size: 20px;color:red;"></caption>
  <table border="1">
    <caption>Employee list</caption>
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Role</th>
        <th scope="col">Location</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ana</td>
        <td>Engineer</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Ben</td>
        <td>Designer</td>
        <td>San Francisco</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
