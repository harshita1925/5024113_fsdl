<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple Table</title>
</head>
<body>

  <table style="border: 2px solid black; border-collapse: collapse; width: 60%; text-align: center;">
    
    <caption style="font-weight: bold; font-size: 20px; color: red;">
      Employee list
    </caption>

    <thead>
      <tr>
        <th style="border: 1px solid black;">Name</th>
        <th style="border: 1px solid black;">Role</th>
        <th style="border: 1px solid black;">Location</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td style="border: 1px solid black;">Ana</td>
        <td style="border: 1px solid black;">Engineer</td>
        <td style="border: 1px solid black;">New York</td>
      </tr>
      <tr>
        <td style="border: 1px solid black;">Ben</td>
        <td style="border: 1px solid black;">Designer</td>
        <td style="border: 1px solid black;">San Francisco</td>
      </tr>
    </tbody>

  </table>

</body>
</html>
